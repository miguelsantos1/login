<!DOCTYPE html>
<html lang="pt-BR" />
<head>
  <!-- METADATAS -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="author" content="Miguel Santos" />
  <meta name="keywords" content="Login, Cadastro, Logar, Entrar" />
  <meta name="description" content="Tela de Login!" />

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  
  <!-- TITLE -->
  <title>Login</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Poppins', 'sans-serif'],
        },
        extend: {
          colors: {
            'text-base': '#afb6c2',
            'text-title': '#d4ccb6',
            'background': '#191816',
            'form-background': '#24221f',
            'primary-color': '#ffc632',
          }
        }
      }
    }
  </script>
</head>

<body class='bg-background grid md:grid-cols-2 md:pr-0 md:h-screen'>

  <main class="px-4 pt-10">
    <header class="mb-10 md:mb-18 lg:mb-20">
      <a href="#">
        <img src="assets/logo.svg" alt="Logo">
      </a>
    </header>

    <form class="md:p-14 md:px-8 lg:px-14 lg:mx-10 m-auto md:bg-[#24221F] rounded">
      <div class="flex gap-2 mb-2">
        <img src="assets/log-in.svg" alt="Login">
        <h1 class="text-text-title font-semibold text-2xl">Faça seu login</h1>
      </div>
      <p class="text-text-base font-medium mb-10">Entre com suas informações de cadastro.</p>

      <div class="flex flex-col gap-2 mb-6">
        <label for="email" class="text-text-base font-semibold">Email</label>
        <input class="bg-form-background w-full px-4 py-3 rounded text-text-base font-medium focus:border-primary-color focus:border-2 focus:border-solid focus-within:border-[#868686] border-[1px] border-solid" type="email" name="email" id="email" placeholder="Digite seu email">
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-text-base font-semibold">Password</label>
        <input class="bg-form-background w-full px-4 py-3 rounded text-text-base font-medium focus:border-primary-color focus:border-2 focus:border-solid focus-within:border-[#868686] border-[1px] border-solid" type="password" name="password" id="password" placeholder="Digite sua senha">
      </div>

      <div class="flex space-around my-4 justify-between items-center text-text-base">
        <div class="flex items-center gap-2">
          <input class="p-10" type="checkbox" name="rememberMe" id="rememberMe">
          <label for="rememberMe">Lembre-me</label>
        </div>
        <a href="#" class="text-primary-color">Esqueci minha senha</a>
      </div>

      <input class="bg-primary-color text-[#473404] hover:bg-[#ffb111] w-full mb-4 py-4 text-lg cursor-pointer font-semibold rounded" type="submit" value="ENTRAR">
      <a href="#" class="text-primary-color flex justify-center gap-1">Não tem uma conta? <strong>Registre-se</strong></a>

    </form>

    

  </main>

  <aside class="bg-[url('assets/side-image.jpg')] bg-cover bg-no-repeat"></aside>

</body>
</html>
